<div class="container">
  <div class="title">Pomodoro</div>
  <nav class="menu">
    <div class="menu-item" [ngClass]="{'bg-theme' : timerType == 'pomodoro'}" (click)="changeTypeTimer('pomodoro')">pomodoro</div>
    <div class="menu-item" [ngClass]="{'bg-theme' : timerType == 'short'}" (click)="changeTypeTimer('short')">short break</div>
    <div class="menu-item" [ngClass]="{'bg-theme' : timerType == 'long'}" (click)="changeTypeTimer('long')">long break</div>
  </nav>

  <div class="timer-container">
    <div class="dark-circle">
      <svg width="300" height="300" viewBox="0 0 100 100">
        <circle r="45" cx="50" cy="50" fill="transparent" stroke="var(--black)" stroke-width="5px"></circle>
        <circle #circleProgress r="45" cx="50" cy="50" fill="transparent" stroke="var(--theme-color)" stroke-width="5px" attr.stroke-dasharray={{dashArrayNumber}} attr.stroke-dashoffset={{dashOffSetNumber}}></circle>

      </svg>
      <div class="timer">
        <div class="time-left">{{secondsRemaing*1000  | date:'mm:ss'}}</div>

        <div class="status" (click)="startPauseTimer()">{{statusLabel}}</div>
      </div>
    </div>
  </div>

  <div class="config-button">
