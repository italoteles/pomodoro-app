<div class="container" #container>


  <div class="title">Pomodoro</div>
  <nav class="menu">
    <div class="menu-item" [ngClass]="{'bg-theme' : timerType == 'pomodoro'}" (click)="changeTypeTimer('pomodoro')">pomodoro</div>
    <div class="menu-item" [ngClass]="{'bg-theme' : timerType == 'short'}" (click)="changeTypeTimer('short')">short break</div>
    <div class="menu-item" [ngClass]="{'bg-theme' : timerType == 'long'}" (click)="changeTypeTimer('long')">long break</div>
  </nav>

  <div class="timer-container">
    <div class="dark-circle">
      <svg width="300" height="300" viewBox="0 0 100 100">
        <circle r="45" cx="50" cy="50" fill="transparent" stroke="var(--black)" stroke-width="5px"></circle>
        <circle #circleProgress r="45" cx="50" cy="50" fill="transparent" stroke="var(--theme-color)" stroke-width="5px" attr.stroke-dasharray={{dashArrayNumber}} attr.stroke-dashoffset={{dashOffSetNumber}}></circle>

      </svg>
      <div class="timer">
        <div class="time-left">{{secondsRemaing*1000  | date:'mm:ss'}}</div>

        <div class="status" (click)="startPauseTimer()">{{statusLabel}}</div>
      </div>
    </div>
  </div>

  <div class="config-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" (click)="openConfig()">
      <path fill="#D7E0FF" d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z" opacity=".5"/>
    </svg>
  </div>




</div>
<div *ngIf="modalConfig" class="modal-config">
  <div class="title-config">
    <span>Settings</span>
    <svg (click)="close()" xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path fill="#1E213F" fill-rule="evenodd" d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z" opacity=".5"/></svg>

  </div>
  <hr>
  <div class="time-config">
    <div class="subtitle-config">TIME (MINUTES)</div>
    <div class="field">
      <div class="time-label">pomodoro</div>
        <div class="input-container">
          <div class="input">
            <input disabled type="number" [(ngModel)]="minutesConfigPomodoro"/>
          </div>
          <div class="icon-container">
            <svg (click)="increaseNumber('pomodoro')" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
            <svg (click)="decreaseNumber('pomodoro')" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
          </div>
        </div>


    </div>
    <div class="field">
      <div class="time-label">short break</div>
      <div class="input-container">
        <div class="input">
          <input disabled type="number" [(ngModel)]="minutesConfigShort"/>
        </div>
        <div class="icon-container">
          <svg (click)="increaseNumber('short')" xmlns="http://www.w3.org/2000/svg" width="14" height="7" ><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
          <svg (click)="decreaseNumber('short')" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
        </div>
      </div>

    </div>
    <div class="field">
      <div class="time-label">long break</div>
      <div class="input-container">
        <div class="input">
          <input disabled type="number" [(ngModel)]="minutesConfigLong"/>
        </div>
        <div class="icon-container">
          <svg (click)="increaseNumber('long')" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
          <svg (click)="decreaseNumber('long')" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
        </div>
      </div>

    </div>
  </div>
  <hr>
  <div class="subtitle-config">FONT</div>
  <div class="font-color-config">
    <div class="circle-config font-kumbh" [ngClass]="{'font-selected' : fontSelected == 'kumbh'}" (click)="changeFont('kumbh')">Aa</div>
    <div class="circle-config font-roboto" [ngClass]="{'font-selected' : fontSelected == 'roboto'}" (click)="changeFont('roboto')">Aa</div>
    <div class="circle-config font-mono" [ngClass]="{'font-selected' : fontSelected == 'mono'}" (click)="changeFont('mono')">Aa</div>

  </div>
  <hr>
  <div class="subtitle-config">COLOR</div>
  <div class="font-color-config">
    <div class="circle-config color-orange" (click)="changeColor('orange')">
      <i *ngIf="colorThemeSelected == 'orange'" class="pi pi-check" style="font-size: 1rem"></i>
    </div>
    <div class="circle-config color-blue" (click)="changeColor('blue')">
      <i *ngIf="colorThemeSelected == 'blue'" class="pi pi-check" style="font-size: 1rem"></i>
    </div>
    <div class="circle-config color-purple" (click)="changeColor('purple')">
      <i *ngIf="colorThemeSelected == 'purple'" class="pi pi-check" style="font-size: 1rem"></i>
    </div>

  </div>

  <div class="button-apply-container"><button class="button-apply">Apply</button></div>
</div>
